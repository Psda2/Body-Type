<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Analysis - Body Type Analyzer</title>
    <link rel="stylesheet" href="modern.css">
    <style>
        body {
            padding-bottom: 100px;
        }

        .analysis-container {
            max-width: 600px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        .page-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .back-button {
            position: absolute;
            top: var(--spacing-lg);
            left: var(--spacing-lg);
            background: var(--card-white);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            font-size: 20px;
        }

        .form-card {
            background: var(--card-white);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
        }

        .gender-toggle {
            margin-bottom: var(--spacing-xl);
        }

        .measurements-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-md);
        }

        .measurements-grid .form-group:first-child,
        .measurements-grid .form-group:nth-child(2) {
            grid-column: span 2;
        }

        @media (max-width: 768px) {
            .measurements-grid {
                grid-template-columns: 1fr;
            }
            
            .measurements-grid .form-group:first-child,
            .measurements-grid .form-group:nth-child(2) {
                grid-column: span 1;
            }
        }

        .error-message {
            background: #FFE5E5;
            color: var(--alert-red);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-sm);
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='dashboard.html'">‚Üê</button>

    <div class="analysis-container">
        <div class="page-header">
            <h1>Body Analysis</h1>
            <p style="color: var(--text-secondary);">Enter your measurements to get started</p>
        </div>

        <div class="form-card">
            <form id="analysisForm">
                <!-- Gender Selection -->
                <div class="form-group gender-toggle">
                    <label class="form-label">Gender</label>
                    <div class="toggle-switch">
                        <button type="button" class="toggle-option active" data-value="male" onclick="selectGender('male')">
                            Male
                        </button>
                        <button type="button" class="toggle-option" data-value="female" onclick="selectGender('female')">
                            Female
                        </button>
                    </div>
                    <input type="hidden" id="gender" value="male" required>
                </div>

                <!-- Measurements Grid -->
                <div class="measurements-grid">
                    <div class="form-group">
                        <label class="form-label">Weight (kg)</label>
                        <div class="input-wrapper">
                            <span class="input-icon">‚öñÔ∏è</span>
                            <input type="number" id="weight" class="input-field" step="0.1" required placeholder="70.5">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Height (cm)</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìè</span>
                            <input type="number" id="height" class="input-field" step="0.1" required placeholder="175.0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Waist (cm)</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìê</span>
                            <input type="number" id="waist" class="input-field" step="0.1" required placeholder="80.0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Hip (cm)</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìê</span>
                            <input type="number" id="hip" class="input-field" step="0.1" required placeholder="95.0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Chest (cm)</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìê</span>
                            <input type="number" id="chest" class="input-field" step="0.1" required placeholder="100.0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Shoulder (cm)</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìê</span>
                            <input type="number" id="shoulder" class="input-field" step="0.1" required placeholder="45.0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Wrist (cm)</label>
                        <div class="input-wrapper">
                            <span class="input-icon">‚åö</span>
                            <input type="number" id="wrist" class="input-field" step="0.1" required placeholder="17.0">
                        </div>
                    </div>
                </div>

                <div id="error" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-large btn-block" style="margin-top: var(--spacing-xl);">
                    Analyze My Body Type
                </button>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="bottom-nav-container">
            <a href="#" onclick="alert('Meal Plans coming soon!'); return false;" class="nav-item">
                <div class="nav-icon">üçΩÔ∏è</div>
                <div class="nav-label">Meal Plans</div>
            </a>
            <a href="dashboard.html" class="nav-item">
                <div class="nav-icon">üë§</div>
                <div class="nav-label">Profile</div>
            </a>
            <a href="#" class="nav-item active">
                <div class="nav-icon">üìä</div>
                <div class="nav-label">Analysis</div>
            </a>
            <a href="chat.html" class="nav-item">
                <div class="nav-icon">üí¨</div>
                <div class="nav-label">Chat</div>
            </a>
        </div>
    </div>
    
    <script>
        if (!localStorage.getItem('auth_token')) {
            window.location.href = 'index.html';
        }

        function selectGender(gender) {
            document.getElementById('gender').value = gender;
            document.querySelectorAll('.toggle-option').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        document.getElementById('analysisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('error');
            const token = localStorage.getItem('auth_token');
            
            const data = {
                gender: document.getElementById('gender').value,
                weight_kg: parseFloat(document.getElementById('weight').value),
                height_cm: parseFloat(document.getElementById('height').value),
                waist_cm: parseFloat(document.getElementById('waist').value),
                hip_cm: parseFloat(document.getElementById('hip').value),
                chest_cm: parseFloat(document.getElementById('chest').value),
                shoulder_breadth_cm: parseFloat(document.getElementById('shoulder').value),
                wrist_cm: parseFloat(document.getElementById('wrist').value)
            };
            
            try {
                const response = await fetch('http://localhost:8001/body-type/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    localStorage.setItem('analysis_result', JSON.stringify(result));
                    window.location.href = 'results.html';
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.detail || 'Analysis failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
