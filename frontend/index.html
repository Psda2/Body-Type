<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Type & Meal Planner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-glow"></div>
    <div class="container">
        <header>
            <h1><i class="fas fa-dumbbell"></i> Body Type & Meal Planner</h1>
            <p>Unlock your potential with personalized nutrition.</p>
        </header>

        <main>
            <section id="input-section" class="card glass">
                <h2><i class="fas fa-ruler-combined"></i> Your Measurements</h2>
                <form id="body-form">
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Weight (kg)</label>
                            <input type="number" id="weight" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label>Height (cm)</label>
                            <input type="number" id="height" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label>Waist (cm)</label>
                            <input type="number" id="waist" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label>Hip (cm)</label>
                            <input type="number" id="hip" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label>Chest (cm)</label>
                            <input type="number" id="chest" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label>Shoulder Breadth (cm)</label>
                            <input type="number" id="shoulder" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label>Wrist (cm)</label>
                            <input type="number" id="wrist" step="0.1" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Analyze Body Type <i class="fas fa-arrow-right"></i></button>
                </form>
            </section>

            <section id="result-section" class="card glass hidden">
                <h2><i class="fas fa-chart-pie"></i> Your Results</h2>
                <div class="result-grid">
                    <div class="result-item">
                        <span class="label">Somatotype</span>
                        <span class="value highlight" id="res-somatotype">--</span>
                    </div>
                    <div class="result-item">
                        <span class="label">BMI</span>
                        <span class="value" id="res-bmi">--</span>
                    </div>
                    <div class="result-item">
                        <span class="label">Category</span>
                        <span class="value" id="res-category">--</span>
                    </div>
                </div>

                <div class="meal-config">
                    <h3>Generate 7-Day Meal Plan</h3>
                    <div class="form-group">
                        <label>Goal</label>
                        <select id="goal">
                            <option value="healthy living">Healthy Living</option>
                            <option value="fat loss">Fat Loss</option>
                            <option value="muscle gain">Muscle Gain</option>
                        </select>
                    </div>
                    <button id="generate-btn" class="btn-secondary">Generate Plan <i class="fas fa-utensils"></i></button>
                </div>
            </section>

            <section id="plan-section" class="hidden">
                <div class="plan-header">
                    <h2>Your Meal Plan</h2>
                    <div class="day-nav">
                        <button id="prev-day" class="nav-btn" disabled><i class="fas fa-chevron-left"></i></button>
                        <span id="current-day-label">Day 1</span>
                        <button id="next-day" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                
                <div id="loading" class="hidden">
                    <div class="spinner"></div>
                    <p>Crafting your personalized plan...</p>
                </div>
                
                <div id="meal-card-container" class="card glass">
                    <!-- Dynamic Content -->
                </div>

                <div id="advice-content"></div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
